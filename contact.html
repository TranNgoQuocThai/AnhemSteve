<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact to me</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="icon" href="images/face.png" type="image/x-icon">
</head>
<body  style="background-image: url('images/dirt_background.png');">
    <header>
        <a href="index.html"><img src="images/Logo 1.png" alt="Logo" width="300"></a>
        <h1>Contact</h1>
    </header>

    <main>
        <section id="contact-form">
            <h2>Send the contact</h2>
            <form id="contact-form-form">
                <div class="form-group">
                    <label for="name">Full name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter message content" required></textarea>
                </div>
                <button type="submit">submit</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Contact Info</h2>
            <ul>
                <li>Phone numbers: (028) 1234 5678</li>
                <li>Email: anhemsteve@gmail.com</li>
                <li>Website: <a href="index.html">AnhemSteve</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Copyright belongs to AnhemSteve</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
